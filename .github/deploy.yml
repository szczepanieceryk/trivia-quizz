name: Deploy React + Vite App to GitHub Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Let's manual running of a workflow
  workflow_dispatch:

# GitHub Pages permisions
permissions:
  contents: read
  pages: write
  id-token: write

# Lets only one deploy at time
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Job for build
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (optional)
        run: npm run test:ci || npm run test
        continue-on-error: true # If tests are gonna fail, deploy still gonna run

      - name: Build for production
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job for deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
